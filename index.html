<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ahmed Oudah - مطور ومصمم مواقع محترف">
    <meta name="keywords" content="تطوير مواقع, تصميم مواقع, برمجة, أحمد">
    <meta name="author" content="Ahmed Oudah">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' cdnjs.cloudflare.com 'unsafe-inline'">
    <meta name="theme-color" content="#2c3e50">
    <meta name="robots" content="index, follow">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <title>Ahmed Oudah - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">Ahmed Oudah</div>
            <ul class="nav-links">
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#about">عني</a></li>
                <li><a href="#projects">مشاريعي</a></li>
                <li><a href="#contact">اتصل بي</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>مرحباً، أنا أحمد</h1>
            <p>مطور ومصمم مواقع محترف</p>
            <a href="#projects" class="cta-button">تصفح أعمالي</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <h2>نبذة عني</h2>
        <div class="about-content">
            <p>مطور مواقع متخصص في تصميم وتطوير المواقع الإلكترونية الاحترافية.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <h2>مشاريعي</h2>
        <div class="projects-grid">
            <!-- Project cards will be added dynamically via JavaScript -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>اتصل بي</h2>
        <div class="contact-content">
            <form id="contact-form">
                <input type="text" placeholder="الاسم" required>
                <input type="email" placeholder="البريد الإلكتروني" required>
                <textarea placeholder="رسالتك" required></textarea>
                <button type="submit" class="cta-button">إرسال</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ahmed Oudah. جميع الحقوق محفوظة</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
